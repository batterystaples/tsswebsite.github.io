    <script type="text/javascript">
	    (function(l) {
		    if (l.search) {
			    var q = {};

				    var a = v.split('=');
				    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
			    });
			    if (q.p !== undefined) {
				    window.history.replaceState(null, null,
					    l.pathname.slice(0, -1) + (q.p || '') +
					    (q.q ? ('?' + q.q) : '') +
					    l.hash
				    );
			    }
		    }
	    }(window.location))
